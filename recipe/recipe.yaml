context:
  version: 0.1.2
  python_min: 3.11

package:
  name: nanonis-xarray
  version: ${{ version }}

source:
  - url: https://pypi.org/packages/source/n/nanonis-xarray/nanonis_xarray-${{ version }}.tar.gz
    sha256: 7e2b7614fb308e99be0e0cddfe8e635ab7d3de4d7c1c0f25f0bf0b97323c62e3

build:
  number: 0
  script: ${{ PYTHON }} -m pip install .
  noarch: python

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling
    - hatch-vcs
    - pip
  run:
    - python >=${{ python_min }}
    - numpy >=1.26
    - pint-xarray >=0.4
    - xarray >=2023.9.0

tests:
  - python:
      python_version: ${{ python_min }}.*
      imports:
        - nanonis_xarray
      pip_check: true

about:
  homepage: https://github.com/angelo-peronio/nanonis-xarray
  summary: Read a Nanonis spectroscopy .dat file into a xarray Dataset
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - carlodri
    - angelo-peronio
